version: 1.0.1
homepage: https://github.com/alibaba-flutter/aspectd

environment:
  sdk: ">=2.3.0-dev.68.0 <3.0.0"

dev_dependencies:
  kernel: any

dependency_overrides:
  kernel:
    git:
      url: git@github.com:XianyuTech/sdk.git
      ref: stable/v2.2.3
      path: pkg/kernel
  meta:
    git:
      url: git@github.com:XianyuTech/sdk.git
      ref: stable/v2.2.3
      path: pkg/meta

